{% extends 'base.html' %}
{% block body %}
<form method="POST"  onSubmit = "return checkPassword(this)">
    {% csrf_token %}
    {% include 'messages.html' %}
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
	 <div class="form-group">
            <label for="email">Email-Id</label>
            <input type="email" name="email" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"  class="form-control" required="required"/>
        </div>
	<div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="password2"  class="form-control" required="required"/>
	  
        </div>
	    <script>
		function checkPassword(form) {
				password1 = form.password.value;
				password2 = form.password2.value;

				if (password1 == '')
					alert ("Please enter Password");
					
				
				else if (password2 == '')
					alert ("Please enter confirm password");
					
					
				else if (password1 != password2) {
					alert ("\nPassword did not match: Please try again...")
					return false;
				}

				
				else{
					alert("Register Successfully!!!!")
					return true;
				}
			}
  
	</script>
        <br />
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
	<div>
        Alredy have an account?<a href="/login"> Login Here</a>
    </div>
    </div>
</form>
{% endblock %}
